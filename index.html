<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" type='text/css' href="assets/css/todo.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>To-Do List<span id="toggle-form"><i class="fas fa-check"></i></span></h1>
        <input type="text" placeholder="Add new Todo">
        <ul>
            <li><span><i class="fas fa-minus-circle"></i></span> Write more code.</li>
            <li><span><i class="fas fa-minus-circle"></i></span> Finish The Blacklist.</li>
            <li><span><i class="fas fa-minus-circle"></i></span> Play more heroes in OW.</li>
        </ul>
    </div>
    
    <script type="text/javascript" src="assets/js/todo.js"></script>
</body>
</html>
